<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Affiliate Links</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Header Styling */
    header {
      background: #ffe100;
      color: white;
      text-align: center;
      padding: 2rem 0;
    }

    /* Section Styling */
    section {
      padding: 2rem;
    }

    /* Affiliate Links Container */
    .affiliate-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    /* Affiliate Link Cards */
    .affiliate-card {
      background: rgb(255, 255, 255);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .affiliate-card:hover {
      transform: scale(1.05);
    }

    .affiliate-card img {
      max-width: 100%;
      border-radius: 5px;
    }

    .affiliate-card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #f700ff6b;
      color: rgb(86, 79, 79);
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .affiliate-card a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>My Affiliate Links</h1>
    <p>Check out these great products and services!</p>
  </header>

  <!-- Affiliate Links Section -->
  <section>
    <div class="affiliate-container">
      
      <!-- Affiliate Link 1 -->
      <div class="affiliate-card">
        <img src="path/to/image1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Short description of Product 1.</p>
        <a href="https://affiliate-link-1.com" target="_blank">Buy Now</a>
      </div>

      <!-- Affiliate Link 2 -->
      <div class="affiliate-card">
        <img src="path/to/image2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>Short description of Product 2.</p>
        <a href="https://affiliate-link-2.com" target="_blank">Buy Now</a>
      </div>

      <!-- Affiliate Link 3 -->
      <div class="affiliate-card">
        <img src="path/to/image3.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p>Short description of Product 3.</p>
        <a href="https://affiliate-link-3.com" target="_blank">Buy Now</a>
      </div>

      <!-- Add more affiliate links as needed -->
      
    </div>
  </section>

</body>
</html>
